<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
            font: 50px 'times new roma';
            line-height: 4;
            font-weight: 1000;
        }
        /* font可以设置字体相关的所有属性
            font：字体大小/行高 字体族
            行高可以省略不写如果不写使用默认值 
            font- weight字重字体的加粗
            可选值
            norma1默认值不加粗
            bold加粗
            199-900九个级别（没什么用）
            font- style字体的风格
            normal正常的
            italic斜体*/
    </style>
</head>
<body>
    <div>helloworld!</div>
</body>
</html>
