<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            padding: 10px;
            border: 10px red solid;

            box-sizing: border-box;


        }
        /*一般盒子可见大小由内容区内边距和边框决定
        box- sizing用来设置盒子尺寸的计算方式（设置 width和 height的作用）
                    可选值
                        content-box默认值，宽度和高度用来设置内容区的大小
                        border-box:
                        width和 height指的是内容区和内边距和边框的总大小
        
        */

    </style>

</head>
<body>
    <div class="box1"></div>
</body>
</html>
