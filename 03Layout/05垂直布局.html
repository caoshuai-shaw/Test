<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            background-color: #bfa;
           height: 300px;
           width: 200px;
            overflow: auto;
        }
        .inner{
            height: 400px;
            background-color: yellow;
            width: 100px;
            margin-bottom: 100px;
        }
        /* 
        使用overflow属性来设置父元素如何处理溢出的子元素
            scroll 生成两个滚动条 auto
        
        
        */
        
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
