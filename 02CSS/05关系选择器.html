<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            为div的子元素span设置红色字体

            子元素选择器
                语法 父元素>子元素

            后代元素选择器
                语法 祖先 后代
                作用 选择指定元素内的指定后代元素
            下一个兄弟
                语法 前一个+下一个

            选择
        */
       /* div.box>span
        
            color: red;
        }
        */
        div span{
            color: skyblue;
        }
        p+span{
            color: tomato;
        }
    </style>
</head>
<body>

    <!--
        父子元素
            直接包含子元素的元素
        祖先元素
            直接或间接包含后代元素的元素
        后代元素
        兄弟元素
            拥有相同的父元素
    -->
    <div class="box">
        我是div

        <p>我是div中的p元素
            <br>
            <span>
                我是p中的span

            </span>
        </p>
        <span>我是div中的span</span>


    </div>
    <div>
        <span>woshi外面的span </span>
    </div>
</body>
</html>
