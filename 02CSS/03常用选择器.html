<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    
    <title>Document</title>
       <style>
        /*
            元素选择器
                语法 标签名{}
                作用 根据标签名来选中指定元素
                例子 p{ } h1{} div{}
            

            id选择器
                作用 根据元素的id属性来选中元素
                语法 #id属性值{}
                例子 #box{} #red{}

            类选择器
                作用 根据元素的class属性选中一组元素
                语法 .class属性值
             
                
            通配选择器
                选中所有
                语法 *
                        */
        #red{
          color: red;
        }

        .blue{
            color: blue;
        }

    </style>
</head>
<body>
    
    
    
    <p id="red">少小离家老大回</p>

    <p class="blue">先天下之忧而忧</p>
    <!--
        class是一个标签的属性 和id类似，可以重复使用
            可以通过class来为元素分组
    -->
    <p class="blue">后天下之乐而乐</p>

  
    
    
    





</body>
</html>
