<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 100px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        
        /*
        像素
        百分比
        em会根据字体大小变化而改变
        rem根据根元素字体大小变化而变化

        
        
        
        */
        .box2{
            font-size: 100px;
            width: 10rem;
            height: 10rem;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>


    <div class="box2"></div>
    
    
</body>
</html>
