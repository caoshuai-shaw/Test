<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 移动端必备 -->
    
    <title>Document</title>
    <style>
        /*
        :link 表示未访问的链接 正常的链接

        :visited 访问过的

        :hover 表示移入的状态
       */
       a:link{
           color: red;
       }
       a:visited{
           color: yellow;
       }
       a:hover{
           color: aqua;
           font-size: 30px;
       }
       a:active{
           color: yellowgreen;
       }
    </style>



</head>
<body>
 <a href="https://www.bilibili.com/" title="好康的">哔哩哔哩</a>
