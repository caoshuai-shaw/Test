<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
    网页：
        结构 html
        表现 css
        行为 javaScript
    css
        层叠样式表
        网页实际上是一个多层的结构 通过css可以为每一层设置样式
            我们只能看到最上一层
            css用来设置网页中元素的样式

        第一种方式 行内样式

            在标签内部使用style属性来设置元素的样式
            建议不使用

        第二种方式 内部样式表

            将样式编写到head中的style标签中
            然后通过css选择器来选中元素并设置各种样式
            可以同时为多个标签设置样式
            只能对一个网页作用
        
        第三种方式 外部样式表 最佳使用
        
            可以将css样式编写到外部css文件中
            通过link标签引入css文件
            将样式编写到外部的css文件中，可以使用到浏览器的缓存机制
            可以加快网页加载速度

                -->
    <p >醉后不知天在水，满船星梦压清河</p>


</body>
</html>
