<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        html{
            perspective: 1000px;
        }
        body{
            border: 1px red solid;
        }
          .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            transition: 2s;
          }
          body:hover .box1{
              transform: translateZ(100px) translateX(100px);
              background-color: red;

          }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
