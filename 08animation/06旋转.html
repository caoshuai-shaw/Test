<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        html{
            perspective: 1000px;
        }
        body{
            border: 1px red solid;
        }
          .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            transition: 2s ;
          }
          body:hover .box1{
            transform: rotateZ(360deg) translateZ(500px) ;
/*          
            是否显示元素的背面/
            backface-visibility:hidden； */

          }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
