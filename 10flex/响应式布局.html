<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
语法：@ media查询规则{
媒体类型
所有设备
print打印设备
screen带屏幕的设备
speech屏幕阅读器
可以使用，连接多个媒体类型，这样它们之间就是一个或的关系 */
/* @media all{
    body{background-color: #bfa;}

} */
@media (min-width: 500px) and (max-width: 700px){

    body{background-color: #bfa;}
            /* 媒体特性：
        width视口的宽度
        height视口的高度
        min-width视口的最小度
        max-idth视口最大宽度 */

}
    </style>
</head>
<body>
    <!-- 响应式布局
    网页可以根据不通的设备或窗口大小呈现出不同的效果
    使用响应式布局，可以使一个网页适用于所有设备
    响应布局的关键就是媒体查询
    通过媒体查询，可以为不通的设备，或设备不同状态来分别设置样式 -->
</body>
</html>
