<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>

    </style>
</head>
<body>
    <!--
        使用table标签创建一个表格
    -->
  <table align="center" border="1">
      <!--一个tr表示一行-->
      <tr>
          <!--使用一个td表示一个单元格-->
          <td>hello</td>
          <td>hello</td>
          <td>hello</td>
          <td rowspan="2">hello</td>
      </tr>
      <tr>
       
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
        <!-- <td>hello</td> -->
    </tr>
    <tr>
       
        <td>hello</td>
        <td>hello</td>
        <td colspan="2">hello</td>
        <!-- <td>hello</td> -->
    </tr>
  </table> 
</body>
</html>
