<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!--
        超链接 从一个页面跳到其他页面
        使用 a 标签定义超链接
            属性：
                href指定跳转路径
                    值可以是一个外部网站的地址
                    也可以是内部地址
        超链接是行内元素，在a 标签中可以嵌套除它自身外的任何元素
    -->

    <a href=" https://www.zhihu.com/follow">知乎</a>
    <br>
    <br>
    <a href="test01.html">超链接</a>
    <br>
    <br>
    <a href="https://www.bilibili.com/" target="_blank">B站</a>




</body>
</html>
