<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        布局标签 （结构化语义标签）
    -->
    <!--

        main 表示网页主体部分 一个页面智慧有一个main
        footer 表示网页底部
        header 表示网页头部
        nav 表示网页的导航
        aside 和主体相关的其他内容 侧边栏
        article 独立的文章

        div 没语义，表一个区块，目前的主要布局元素

        span 行内元素 无语义，用于在网页中选中文字 


    -->
<header></header>
<main></main>
<footer></footer>
<nav></nav>



</body>
</html>
