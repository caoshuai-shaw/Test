<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
        <!--
            内联框架，用于向当前页面中引入其他页面
                src指定要引入网页的路径
                frameborder 指定内联框架的边框


            audio 标签用来向页面引入一个外部的音频文件
                音视频文件默认情况下不允许用户自己控制播放停止
                    controls 是否允许控制
                    autoplay 是否自动播放
                    loop 是否循环播放 
                    source也可指定文件
       
            -->


        <iframe src="https://www.bilibili.com/" width="800" height="600" frameborder="0"></iframe>

        <br>
        <video src="./source/1.mp4" width="500" controls autoplay loop></video>
         
       <!--<video controls>
             <source src="./source/1.mp4" >
        </video>--> 
        
        <br>

        <audio src="./source/2.mp3" controls autoplay loop width="100">以父之名</audio>



        <iframe src="//player.bilibili.com/player.html?aid=838438010&bvid=BV1Zg4y1i7Yu&cid=199558174&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"width="100" height="100"> </iframe>
</body>
</html>
