<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!--
        在网页中html专门负责网页的结构
            所以在使用标签时，应该注意它的语义而不是样式

            标题标签：
                h1~h6 共六级标题
                从h1到h6重要性递减
                h1在网页中重要性仅次于title标签
                一般标题标签只会使用到h3

                标题标签都是块元素
                在页面中独占一行的元素成为块元素 block element
        -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>

        <hgroup>
                <h1>回乡偶书二首</h1>
                <h2>其一</h2>

        </hgroup>



        <!--
            p标签表示页面中的一个段落
            p也是一个块元素

            em 标签用于表示语音加重
            不会独占一行的元素称为行内元素 inline element
            strong 表示强调！
        -->

        <p>今天天气<em>真</em>不错！</p>

        <p>必须<strong>完成</strong>作业</p>

        鲁迅说：
        <!--
            表长引用
        -->
        <blockquote>
            这句话我没说过
        </blockquote> 
        
        <br>今天学习啊！
       
</body>
</html>
