<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            块元素 block element
                在网页中对页面进行布局
            行内元素 inline element
                用来包裹文字

                一般会在块元素内放行内元素；行内元素不会放块元素
                p元素中不能放任何的块元素

        浏览器解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素外部
                p元素嵌套了块元素
                根元素中出现了除head和body外的子元素
        -->
        
        <h1><em>aaa</em></h1>





</body>
</html>
