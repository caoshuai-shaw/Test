<!doctype html><!--文档声明-->
<html><!--根标签/元素-->

    <head><!--子标签 不会在网页中直接出现 主要用来帮助浏览器解析网页-->
        <meta charset="UTF-8"><!--meta标签用来设置网页的元数据 这里用来设置网页的字符集 避免乱码-->
        <title>古诗</title><!--title的内容会显示在浏览器的标题栏-->
    </head>

    <body><!--子标签 表示网页主题 所有可见内容都应写在body里 -->
        <h1> <font COLOR='red' size='9'>回乡</font>偶书 （二首）</h1><!-- h1是标签 网页的一级标题-->
        <h2>贺知章</h2>
        <h2>其一</h2>
        <!--属性 在开始标签或自结束标签中可以设置
        是一个名值对X=Y属性和标签名或其他属性用空格隔开-->
        
        <!-- html注释，被浏览器忽略 注释不能嵌套-->
    
        <p>少小离家老大回</p>
        <p>乡音未改鬓毛衰</p>
        <p>儿童相见不相识</p>
        <p>笑问客从何处来</p>

    </body>

</html>

    </head>
    <body>
        
     

    </body>
</Html>
