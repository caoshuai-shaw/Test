<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            列表 list
            有序
                使用ol标签创建有序列表
                使用li表示列表项
            无序
                 使用ul标签创建有序列表
                使用li表示列表项
            定义
                使用dl标签创建列表
                dt表示定义的内容
                dd进行解释说明
            列表之间可以嵌套
        -->
        <ol>
            <li> 结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>

        <ul>
            <li> 结构</li>
            <li>表现</li>
            <li>行为</li>
        </ul>

        <dl>
            <dt>结构</dt>
            <dd>结构用来规定哪里是标题，哪里是段落</dd>
        </dl>


</body>
</html>
