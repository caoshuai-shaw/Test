<body>

    <!--
        img用来引入外部图片，这种元素属于替换元素
            src 指定外部图片的路径
            alt 图片描述
            width 图片宽度
            height 图片高度
                一般不建议修改大小





            图片格式：
                jpeg/jpg
                    支持颜色丰富 不支持透明效果
                gif

                png

                webp

    -->
