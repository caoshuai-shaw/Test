<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!--在网页中编写的多个空格默认情况会自动被解析为一个空格
    在html中，不能直接书写一些特殊符号，比如：连续空格；大于和小于号
    如果需要书写，则需使用实体：转义字符 
    语法:&实体名字
        &nbsp；空格
        &gt；大于号
        &lt；小于号
-->
 <p>今天&nbsp;天气不错！</p>
 <p>
   a&lt;b&gt; c 
 </p>
</body>
</html>
